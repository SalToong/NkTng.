    <br>
    <section class="adoptnow" id="adoptnow">
        <h3>Registration and adoption</h3>
        <p>Last step before you take home your fur baby!</p>
        <form action="congratulations.html">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            
            <label for="fname">Last Name:</label>
            <input type="text" id="fname" name="fname" required>
            

            <select name="suffix" id="suffix" required> 
                <option value="jr">Jr</option>
                <option value="sr">Sr</option>
                <option value="2">II</option>
                <option value="3">III</option>
                <option value="4">N/A</option>

            </select>

            <label for="contactnumber">contact number</label>
            <input type="number" id="contactnumber" name="contactnumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label>Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="pfn">Prefer not to say</option>
            </select>

            <label for="birth">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="province">Province:</label>

            <select id="province" name="province" required>
              <option value="NCR">NCR</option>
              <option value="r1">R1</option>
              <option value="r2">R2</option>
              <option value="r3">R3</option>
              <option value="r4">R4</option>
            </select>
            

            <Label>Choose your pupper:</Label>
            <label>
                <input type="radio" name="sparky" value="sparky" id="dsparky">
                sparky 
            </label>
            <label>
                <input type="radio" name="sparky" value="sparky" id="dloe">
                loe
            </label>
            <label>
                <input type="radio" name="sparky" value="sparky" id="dbrie">
                brie
            </label>
            <label>
                <input type="radio" name="sparky" value="sparky" id="dangie">
                angie
            </label>
            <label>
                <input type="radio" name="sparky" value="sparky" id="dpopop">
                popop
            </label>
            <label>
                <input type="radio" name="sparky" value="sparky" id="dthor">
                thor
            </label>
            <label>
                <input type="radio" name="sparky" value="sparky" id="drike">
                rike
            </label>
            <label>
                <input type="radio" name="sparky" value="sparky" id="drocket">
                rocket
            </label>
            <label>
                <input type="radio" name="sparky" value="sparky" id="dgrunk">
                grunk
            </label>

            <button type="submit" id="submitbtn">submit</button>
          </form>


    </section>
